permissions:
  contents: read
  actions: write

jobs:
  validate-migrations:
    name: Validate Migrated Repositories
    runs-on: windows-latest
    timeout-minutes: 120  # 2 hours for validation
    environment: PAT tokens  # Requires approval before running

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          # Verify gh CLI is available (pre-installed on GitHub runners)
          gh --version

          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        shell: pwsh

      - name: Install gh ado2gh extension
        run: |
          Write-Host "Installing gh ado2gh extension..."
          gh extension install github/gh-ado2gh

          Write-Host "Verifying installation..."
          gh ado2gh version
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Validate CSV File
        run: |
          $csvPath = "${{ inputs.csv_path }}"

          if (-not (Test-Path $csvPath)) {
            Write-Error "CSV file not found: $csvPath"
            exit 1
          }

          Write-Host "CSV file found: $csvPath"

          # Validate CSV structure
          $csv = Import-Csv -Path $csvPath
          $requiredColumns = @('org', 'teamproject', 'repo', 'github_org', 'github_repo')

          $csvColumns = $csv[0].PSObject.Properties.Name
          $missingColumns = $requiredColumns | Where-Object { $_ -notin $csvColumns }

          if ($missingColumns.Count -gt 0) {
            Write-Error "Missing required columns in CSV: $($missingColumns -join ', ')"
            exit 1
          }

          Write-Host "‚úÖ CSV validation passed"
          Write-Host "Total repositories to validate: $($csv.Count)"
        shell: pwsh

      - name: Run Migration Validation
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          ADO_PAT: ${{ secrets.ADO_PAT }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Execute validation script with parameters
          .\scripts\2_migration_validation.ps1 -CsvPath "${{ inputs.csv_path }}"
        shell: pwsh

      - name: Upload Validation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results-${{ github.run_number }}
          path: |
            validation-*.txt
            validation-*.json
          retention-days: 30

      - name: Generate Workflow Summary
        if: always()
        run: |
          Write-Host "## Migration Validation Summary" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "**Run Number:** ${{ github.run_number }}" >> $env:GITHUB_STEP_SUMMARY       
          Write-Host "**CSV Path:** ${{ inputs.csv_path }}" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "" >> $env:GITHUB_STEP_SUMMARY

          # Check for validation log
          $logFile = Get-ChildItem -Filter "validation-log-*.txt" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($logFile) {
            Write-Host "### Validation Log Preview" >> $env:GITHUB_STEP_SUMMARY
            Write-Host "" >> $env:GITHUB_STEP_SUMMARY
            Write-Host '```' >> $env:GITHUB_STEP_SUMMARY
            Get-Content $logFile.FullName -Tail 50 | ForEach-Object {
              $_ >> $env:GITHUB_STEP_SUMMARY
            }
            Write-Host '```' >> $env:GITHUB_STEP_SUMMARY
            Write-Host "" >> $env:GITHUB_STEP_SUMMARY
            Write-Host "üìä Full validation results available in workflow artifacts" >> $env:GITHUB_STEP_SUMMARY
          }
        shell: pwsh

      
      - name: Generate Table Summary (tick marks only, robust)
        shell: powershell
        run: |
          $summaryPath = $env:GITHUB_STEP_SUMMARY
      
          # Find the latest validation log file (in case date format drifted)
          $logCandidates = Get-ChildItem -File -Filter "validation-log-*.txt" | Sort-Object LastWriteTime -Descending
          if (@($logCandidates).Count -eq 0) {
            Write-Warning "No validation-log-*.txt found. Skipping summary table."
            exit 0
          }
          $logFile = $logCandidates[0].FullName
          Write-Host "Using log file: $logFile"
      
          # Read with UTF-8 to preserve ‚úÖ/‚ùå in the summary
          $lines = Get-Content -LiteralPath $logFile -Encoding UTF8
      
          # Helper: finalize a repo block into a table row object
          function Finalize-Row {
            param([hashtable]$row)
      
            $commitStatus = if ($row.AnyCommitMismatch) { '‚ùå Not Matching' } else { '‚úÖ Matching' }
            $shaStatus    = if ($row.AnyShaMismatch)    { '‚ùå Not Matching' } else { '‚úÖ Matching' }
      
            $overall = if (
              ($row.BranchCount -eq '‚úÖ Matching') -and
              ($commitStatus     -eq '‚úÖ Matching') -and
              ($shaStatus        -eq '‚úÖ Matching')
            ) { '‚úÖ' } else { '‚ùå' }
      
            return [pscustomobject]@{
              Repository   = $row.Repo
              BranchCount  = $row.BranchCount
              CommitCount  = $commitStatus
              LatestSHA    = $shaStatus
              Overall      = $overall
            }
          }
      
          # Parse the log using a simple state machine
          $repoSummaries = New-Object System.Collections.Generic.List[object]
          $current = $null
      
          foreach ($line in $lines) {
            # Start of repo block: "[...] Validating migration: <repo>"
            if ($line -match '^\[.+\]\s+Validating migration:\s+(?<repo>.+)$') {
              if ($null -ne $current) {
                $repoSummaries.Add( (Finalize-Row -row $current) )
              }
              $repoName = $matches['repo'].Trim()
              $current = @{
                Repo              = $repoName
                BranchCount       = ''
                AnyCommitMismatch = $false
                AnyShaMismatch    = $false
              }
              continue
            }
      
            if ($null -eq $current) { continue }
      
            # Branch count line: "... Branch Count: ADO=... | GitHub=... | ‚úÖ Matching"
            if ($line -match '^\[.+\]\s+Branch Count:.*\|\s+(?<status>‚úÖ Matching|‚ùå Not Matching)$') {
              $current.BranchCount = $matches['status']
              continue
            }
      
            # Per-branch commit count line: "... Branch 'x': ADO Commits=... | GitHub Commits=... | ‚úÖ/‚ùå Matching"
            if ($line -match "^\[.+\]\s+Branch '.+?': .*Commits=.*\|\s*GitHub Commits=.*\|\s*(?<status>‚úÖ Matching|‚ùå Not Matching)$") {
              if ($matches['status'] -eq '‚ùå Not Matching') { $current.AnyCommitMismatch = $true }
              continue
            }
      
            # Per-branch latest SHA line: "... Branch 'x': ADO SHA=... | GitHub SHA=... | ‚úÖ/‚ùå Matching"
            if ($line -match "^\[.+\]\s+Branch '.+?': .*SHA=.*\|\s*GitHub SHA=.*\|\s*(?<status>‚úÖ Matching|‚ùå Not Matching)$") {
              if ($matches['status'] -eq '‚ùå Not Matching') { $current.AnyShaMismatch = $true }
              continue
            }
      
            # End of repo block: "[...] Validation complete for <repo>"
            if ($line -match '^\[.+\]\s+Validation complete for\s+(?<repo>.+)$') {
              $repoSummaries.Add( (Finalize-Row -row $current) )
              $current = $null
              continue
            }
          }
      
          # Finalize last repo if file ended mid-block
          if ($null -ne $current) {
            $repoSummaries.Add( (Finalize-Row -row $current) )
          }
      
          # Write Markdown table to the job summary
          Add-Content -Path $summaryPath -Value "## Validate Migrated Repositories ‚Äî Status Table"
          Add-Content -Path $summaryPath -Value ""
          Add-Content -Path $summaryPath -Value "| Repository | Branch Count | Commit Count | Latest SHA | Overall |"
          Add-Content -Path $summaryPath -Value "|---|---|---|---|---|"
      
          foreach ($row in $repoSummaries) {
            $lineMd = "| $($row.Repository) | $($row.BranchCount) | $($row.CommitCount) | $($row.LatestSHA) | $($row.Overall) |"
            Add-Content -Path $summaryPath -Value $lineMd
          }
      
          # Totals
          $total = @($repoSummaries).Count
          $ok    = @( $repoSummaries | Where-Object { $_.Overall -eq '‚úÖ' } ).Count
          $bad   = @( $repoSummaries | Where-Object { $_    $bad   = @( $repoSummaries | Where-Object { $_.Overall -eq '‚ùå' } ).Count
      
          Add-Content -Path $summaryPath -Value ""
      
        
