
name: 2-migration-validation

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'Path to CSV file with repository list'
        required: true
        default: ''
        type: string

permissions:
  contents: read
  actions: write

jobs:
  validate-migrations:
    name: Validate Migrated Repositories
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Use Windows PowerShell (5.1) so System.Web works for HttpUtility.UrlEncode
      - name: Setup Git & GH CLI
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh --version

          try {
            gh auth status
          } catch {
            Write-Host "Authenticating gh with GH_TOKEN..."
            $token = $env:GH_TOKEN
            $token | gh auth login --with-token
            gh config set git_protocol https
          }

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Prepare CSV for script (ensure it is repos.csv at repo root)
        shell: powershell
        run: |
          $inputPath = "${{ inputs.csv_path }}"
          if (-not (Test-Path -LiteralPath $inputPath)) {
            Write-Error "CSV file not found at input path: $inputPath"
            exit 1
          }

          if ($inputPath -ne "repos.csv") {
            Copy-Item -LiteralPath $inputPath -Destination "repos.csv" -Force
            Write-Host "Copied $inputPath -> repos.csv for the script"
          } else {
            Write-Host "Using repos.csv as-is for the script"
          }

      - name: Run Migration Validation (PowerShell 5.1)
        shell: powershell
        env:
          GH_PAT:  ${{ secrets.GH_PAT }}
          ADO_PAT: ${{ secrets.ADO_PAT }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          Write-Host "Validation in progress... please wait ..."
          # Path to your working script. Adjust if needed.
          .\scripts\2_migration_validation.ps1
          # If your script is at repo root, use:
          # .\2_migration_validation.ps1

      # Build a clean table-only summary with ✅/❌ by parsing the log your script wrote
      
      - name: Generate Table Summary (tick marks only, robust)
        shell: powershell
        run: |
          $summaryPath = $env:GITHUB_STEP_SUMMARY
      
          # Find the latest validation log file (in case date format drifted)
          $logCandidates = Get-ChildItem -File -Filter "validation-log-*.txt" | Sort-Object LastWriteTime -Descending
          if (@($logCandidates).Count -eq 0) {
            Write-Warning "No validation-log-*.txt found. Skipping summary table."
            exit 0
          }
          $logFile = $logCandidates[0].FullName
          Write-Host "Using log file: $logFile"
      
          # Read with UTF-8 to preserve ✅/❌ in the summary
          $lines = Get-Content -LiteralPath $logFile -Encoding UTF8
      
          # Helper: finalize a repo block into a table row object
          function Finalize-Row {
            param([hashtable]$row)
      
            $commitStatus = if ($row.AnyCommitMismatch) { '❌ Not Matching' } else { '✅ Matching' }
            $shaStatus    = if ($row.AnyShaMismatch)    { '❌ Not Matching' } else { '✅ Matching' }
      
            $overall = if (
              ($row.BranchCount -eq '✅ Matching') -and
              ($commitStatus     -eq '✅ Matching') -and
              ($shaStatus        -eq '✅ Matching')
            ) { '✅' } else { '❌' }
      
            return [pscustomobject]@{
              Repository   = $row.Repo
              BranchCount  = $row.BranchCount
              CommitCount  = $commitStatus
              LatestSHA    = $shaStatus
              Overall      = $overall
            }
          }
      
          # Parse the log using a simple state machine
          $repoSummaries = New-Object System.Collections.Generic.List[object]
          $current = $null
      
          foreach ($line in $lines) {
            # Start of repo block: "[...] Validating migration: <repo>"
            if ($line -match '^\[.+\]\s+Validating migration:\s+(?<repo>.+)$') {
              if ($null -ne $current) {
                $repoSummaries.Add( (Finalize-Row -row $current) )
              }
              $repoName = $matches['repo'].Trim()
              $current = @{
                Repo              = $repoName
                BranchCount       = ''
                AnyCommitMismatch = $false
                AnyShaMismatch    = $false
              }
              continue
            }
      
            if ($null -eq $current) { continue }
      
            # Branch count line: "... Branch Count: ADO=... | GitHub=... | ✅ Matching"
            if ($line -match '^\[.+\]\s+Branch Count:.*\|\s+(?<status>✅ Matching|❌ Not Matching)$') {
              $current.BranchCount = $matches['status']
              continue
            }
      
            # Per-branch commit count line: "... Branch 'x': ADO Commits=... | GitHub Commits=... | ✅/❌ Matching"
            if ($line -match "^\[.+\]\s+Branch '.+?': .*Commits=.*\|\s*GitHub Commits=.*\|\s*(?<status>✅ Matching|❌ Not Matching)$") {
              if ($matches['status'] -eq '❌ Not Matching') { $current.AnyCommitMismatch = $true }
              continue
            }
      
            # Per-branch latest SHA line: "... Branch 'x': ADO SHA=... | GitHub SHA=... | ✅/❌ Matching"
            if ($line -match "^\[.+\]\s+Branch '.+?': .*SHA=.*\|\s*GitHub SHA=.*\|\s*(?<status>✅ Matching|❌ Not Matching)$") {
              if ($matches['status'] -eq '❌ Not Matching') { $current.AnyShaMismatch = $true }
              continue
            }
      
            # End of repo block: "[...] Validation complete for <repo>"
            if ($line -match '^\[.+\]\s+Validation complete for\s+(?<repo>.+)$') {
              $repoSummaries.Add( (Finalize-Row -row $current) )
              $current = $null
              continue
            }
          }
      
          # Finalize last repo if file ended mid-block
          if ($null -ne $current) {
            $repoSummaries.Add( (Finalize-Row -row $current) )
          }
      
          # Write Markdown table to the job summary
          Add-Content -Path $summaryPath -Value "## Validate Migrated Repositories — Status Table"
          Add-Content -Path $summaryPath -Value ""
          Add-Content -Path $summaryPath -Value "| Repository | Branch Count | Commit Count | Latest SHA | Overall |"
          Add-Content -Path $summaryPath -Value "|---|---|---|---|---|"
      
          foreach ($row in $repoSummaries) {
            $lineMd = "| $($row.Repository) | $($row.BranchCount) | $($row.CommitCount) | $($row.LatestSHA) | $($row.Overall) |"
            Add-Content -Path $summaryPath -Value $lineMd
          }
      
          # Totals
          $total = @($repoSummaries).Count
          $ok    = @( $repoSummaries | Where-Object { $_.Overall -eq '✅' } ).Count
          $bad   = @( $repoSummaries | Where-Object { $_    $bad   = @( $repoSummaries | Where-Object { $_.Overall -eq '❌' } ).Count
      
          Add-Content -Path $summaryPath -Value ""
      - name: Upload Validation Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results-${{ github.run_number }}
          path: |
            validation-log-*.txt
            validation-*.json
            validation_summary.csv
